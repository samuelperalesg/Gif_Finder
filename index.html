  <script>
    window.addEventListener('resize', checkWidth);

    function checkWidth() {
      const overlay = document.getElementById('rotate-overlay');
      if (window.innerWidth < 500) {
        overlay.classList.add('show');
      } else {
        overlay.classList.remove('show');
      }
    }

    window.onload = checkWidth;
  </script>
